<header class="sticky top-0 z-40 border-b border-slate-200/80 bg-white/95 text-[#1F2933] shadow-sm backdrop-blur supports-[backdrop-filter]:bg-white/80" role="banner">
  <div class="bg-[#7F1524] text-sm text-white">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-2">
      <p class="font-medium">Enrollment for the upcoming academic year is now open.</p>
      <a href="https://www.facebook.com/myyoungjiofficialpage" id="header-cta-shortcut" class="hidden rounded-full bg-[#A51C30] px-3 py-1 text-xs font-semibold uppercase tracking-wide text-white shadow-sm transition hover:bg-[#8F1727] focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-white sm:inline-flex">Explore Admissions</a>
    </div>
  </div>
  <div class="mx-auto max-w-6xl px-4">
    <div class="flex items-center justify-between gap-6 py-4">
      <a id="site-logo-link" href="#" class="flex items-center gap-3 text-left" aria-label="Youngji International School home">
        <img
          src="images/로고.jpg"
          alt="Youngji International School logo"
          width="48"
          height="48"
          class="h-12 w-12 rounded-full object-cover"
        />
        <span class="hidden text-base font-semibold leading-tight text-[#1A1F2B] sm:block">
          Youngji International School
          <span class="block text-xs font-medium tracking-wide text-slate-500">Cavite, Republic of Philippines</span>
        </span>
      </a>
      <nav id="top-nav" class="hidden items-center gap-1 lg:flex" aria-label="Primary navigation"></nav>
      <button id="mobile-menu-toggle" class="flex items-center gap-2 rounded-full bg-[#A51C30] px-4 py-2 text-sm font-semibold uppercase tracking-[0.2em] text-white shadow-sm transition hover:bg-[#8F1727] focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-[#A51C30] lg:hidden" aria-expanded="false" aria-controls="mobile-nav">Menu
        <span aria-hidden="true">☰</span>
      </button>
    </div>
  </div>
  <div id="mobile-menu-overlay" class="fixed inset-0 z-50 hidden" aria-hidden="true">
    <div class="absolute inset-0 bg-slate-900/60" data-drawer-close="true"></div>
    <div id="mobile-menu-drawer" class="relative ml-auto flex h-full w-80 max-w-[90%] flex-col overflow-hidden bg-white text-[#1F2933] shadow-2xl" tabindex="-1">
      <div class="flex items-center justify-between border-b border-slate-200 px-4 py-3">
        <span class="text-sm font-semibold uppercase tracking-[0.18em] text-slate-500">Navigation</span>
        <button id="mobile-menu-close" class="rounded-full bg-[#A51C30] px-3 py-1 text-xs font-semibold uppercase tracking-[0.2em] text-white shadow-sm transition hover:bg-[#8F1727] focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-[#A51C30]">Close</button>
      </div>
      <nav id="mobile-nav" class="flex-1 overflow-y-auto px-4 py-6" aria-label="Mobile navigation"></nav>
    </div>
  </div>
</header>
